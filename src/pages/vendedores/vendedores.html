<ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>
            Vendedores
          </ion-title>
        </ion-navbar>
      </ion-header>
       
      <ion-content padding>
        <ion-list>
            <ion-item>
                <ion-label floating>Código:</ion-label>
                <ion-input required type="text" value="" [(ngModel)]="model.codigo"></ion-input>
            </ion-item>                
          <ion-item>
            <ion-label floating>Nombre:</ion-label>
            <ion-input type="text" value="" [(ngModel)]="model.nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Email:</ion-label>
            <ion-input email type="email" value="" [(ngModel)]="model.email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Estado:</ion-label>
              <ion-input type="number" value="" [(ngModel)]="model.estado"></ion-input>
            </ion-item>
          <ion-item>
              <button type="button" (click)="addMessage()" ion-button full>Guardar</button>
          </ion-item>
      </ion-list>
       
        <ion-card>
          <ion-card-header>
            Opciones moviendo a izquierda
          </ion-card-header>
        </ion-card>
        <ion-list>
          <ion-item-sliding *ngFor="let vendedor of vendedores">
            <ion-item>
              <p>Código: {{vendedor.codigo}}</p>
              <h3>Nombre: {{vendedor.nombre}}</h3>
              <p>Email: {{vendedor.email}}</p>
              <p>Usuario: {{vendedor.usuario}}</p>
            </ion-item>
            <ion-item-options>
              <button ion-button color="danger" (click)="deleteMessage(vendedor.$key)">
              <ion-icon name="trash"></ion-icon>
              delete
            </button>
            <button ion-button color="success" (click)="updateMessage(vendedor)">
                <ion-icon name="create"></ion-icon>
                edit
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
       
      </ion-content>
