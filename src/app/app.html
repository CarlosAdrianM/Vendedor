<ion-menu id="leftMenu" [content]="rootNav" side="left" type="overlay">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="setRootPage(p.component)">{{p.title}}</button>
        </ion-list>
    </ion-content>
</ion-menu>
    
<ion-nav #rootNav [root]="rootPage" swipeBackEnabled="false"></ion-nav>
